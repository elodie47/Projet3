<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/dfebc7e0cb.js" crossorigin="anonymous"></script>
        <title>Ohmyfood!</title>
        <meta property="og:title" content="Ohmyfood!"/>
        <meta property="og:type" content="Ohmyfood!"/>
        <meta property="og:url" content=".."/>
        <meta property="og:image" content=".."/>
        <meta property="og:description" content=".."/>
    </head>
    <body>  
        <!-- Header -->
        <header>
            <img src="assets/images/logo/ohmyfood.png" alt="Logo-ohmyfood">
        </header>
        <!-- Localisation -->
        <section id="localisation">
          <div>
           <i class="fas fa-map-marker-alt"></i>
           <p>Paris,Belleville</p>
          </div>
        </section>
        <!-- Explorer -->
        <section id="explorer">
           <h1>Réserver le menu qui <br>vous convient</h1>
           <h2>Découvrez des restaurants d'exception,<br> séléctionés par nos soins.</h2>
           <button  type="submit">
           <p>Explorer nos restaurants</p>
           </button>
        </section>
        <!-- Fonctionalites -->
        <section id="fonctionalites">
          <h1>Fonctionnement</h1>
            <div>
                <div>
                    <div>
                        <p>1</p>
                    </div>
                    <a href="#">
                        <button  type="submit">
                               <i class="fas fa-mobile-alt"></i>
                               <p>Choisissez un restaurant</p>
                        </button>
                    </a>
                 </div>
                 <div>
                    <div>
                        <p>2</p>
                    </div>
                    <a href="#">
                        <button  type="submit">
                               <i class="fas fa-list-ul"></i>
                               <p>Composez vos menu</p>
                        </button>
                    </a>
                 </div>
                 <div>
                    <div>
                        <p>3</p>
                    </div>
                    <a href="#">
                        <button  type="submit">
                               <i class="fas fa-store"></i>
                               <p>Dégustez au restaurant</p>
                        </button>
                    </a>
                 </div>
            </div>
        </section>
        <!-- Restaurants -->
        <main id="restaurants">
            <h1>Restaurants</h1>
            <div>
              <a href="#">
                <figure>
                    <span>
                        <p>Nouveau</p>
                    </span>
                    <div>
                       <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Les palettes-du-goût">
                    </div>
                    <figcaption>
                        <div>
                            <h3>Les palettes du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
              </a>
              <a href="#">
                <figure>
                    <span>
                        <p>Nouveau</p>
                    </span>
                    <div>
                       <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Les palettes-du-goût">
                    </div>
                    <figcaption>
                        <div>
                            <h3>La note enchantée</h3>
                            <p>Chronne</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
              </a>
              <a href="#">
                <figure>
                    <div>
                       <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Les palettes-du-goût">
                    </div>
                    <figcaption>
                        <div>
                            <h3>A la française</h3>
                            <p>Cité rouge</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
              </a>
              <a href="#">
                <figure>
                    <div>
                       <img src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Les palettes-du-goût">
                    </div>
                    <figcaption>
                        <div>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
              </a>
            </div>
        </main>
        <!-- Footer -->
        <footer>
            <img src="assets/images/logo/ohmyfood-w-@2x.svg" alt="Logo-ohmyfood">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-utensils"></i>
                        <a href="#"><p>Proposer un restaurant</p>  </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <i class="fas fa-handshake"></i>
                        <a href="#"><p>Devenir partenaire</p></a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"><p>Mentions légales</p></a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#"><p>Contact</p></a>
                    </li>
                </ul>
            </nav>
        </footer>
     </body>
